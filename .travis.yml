language: cpps
sudo: false
os:
  - linux
  - osx
dist: focal
osx_image: xcode12u
env:
  # minimal build
  - FEATURES=core
  # full build: core libraries, tools, lgpl features, gpl features
  # BROKEN TOOLS: ffmpeg,ffplay,ffprobe - needs https://github.com/microsoft/vcpkg/pull/13932
  # BROKEN LGPL: mp3lame,theora
  # BROKEN GPL: x265
  - FEATURES=core,avcodec,avformat,avdevice,avfilter,swresample,swscale,bzip2,iconv,lzma,opus,snappy,soxr,vpx,zlib,gpl,postproc
addons:
  apt:
    packages:
    - yasm
    - ninja-build
  homebrew:
    packages:
    - yasm
    - ninja
before_install:
  - cmake --version
install:
  - cd ${TRAVIS_BUILD_DIR}/vcpkg
  - ./bootstrap-vcpkg.sh -disableMetrics -useSystemBinaries
  - travis_wait 45 ./vcpkg install ffmpeg[${FEATURES}] || { cat ${TRAVIS_BUILD_DIR}/vcpkg/buildtrees/ffmpeg/build-x64-${TRAVIS_OS_NAME}-rel-out.log; false; }
script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build-rel
  - cd build-rel
  - cmake ../test -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_TOOLCHAIN_FILE=${TRAVIS_BUILD_DIR}/vcpkg/scripts/buildsystems/vcpkg.cmake -DFEATURES=${FEATURES//,/;}
  - cmake --build .
  - ctest -V
  - cd ..
  - mkdir build-dbg
  - cd build-dbg
  - cmake ../test -DCMAKE_BUILD_TYPE=DEBUG -DCMAKE_TOOLCHAIN_FILE=${TRAVIS_BUILD_DIR}/vcpkg/scripts/buildsystems/vcpkg.cmake -DFEATURES=${FEATURES//,/;}
  - cmake --build .
  - ctest -V
